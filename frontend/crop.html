<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Crop Recommendation</title>
</head>
<body>
    <h2 class="heading">Crop Recommendation</h2>
    <main>
        <form name="#" id="form" method="post" class="form">

            <div class="inputs">
                <input type="number" name="n" id="n" placeholder="Enter N ratio" required>
            </div>
            <div class="inputs">
                <input type="number" name="p" id="p" placeholder="Enter P ratio" required>
            </div>
            <div class="inputs">
                <input type="number" name="k" id="k" placeholder="Enter K ratio" required>
            </div>
            <div class="inputs">
                <input type="number" name="rain" id="rain" placeholder="Enter rainfall(in cm)" required>
            </div>
            <div class="inputs">
                <input type="number" name="temp" id="temp" placeholder="Enter temprature(C)" required>
            </div>
            <div class="inputs">
                <input type="number" name="hum" id="hum" placeholder="Enter humidity(%)" required>
            </div>
            <div class="inputs">
                <input type="number" name="ph" id="ph" placeholder="Enter ph of soil" required>
            </div>
            <div class="inputs">
                <input type="submit" value="submit" class="btn">
            </div>
        </form>

    </main>
    
    <div class="result">
        <p id="ans" ></p>
    </div>
    <script src="crop.js"></script>
</body>
</html>
